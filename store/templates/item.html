{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title> Item number {{ item.pk }}</title>
{% endblock %}
{% block content %}
    <div class="notthatbigbox">
        <img src= "{{ item.image.url }}" height="400px" width="auto">
        <div class="iteminfo">
            <h2><strong> {{ item.name}} </strong></h2>
            <p> Description: {{ item.description}}</p>
            <h4> $ {{item.price}}</h4>
            <h7> Price with delivery: $ {{item.total_price}}</h7>
            <button class="btn btn-outline-success buynowitem" id="buynowitem" type="submit">Buy now</button>
            {% endif %}
        </div>
    </div>
{% endblock %}
